<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>MARK ZUCKERBURG</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="nav">
                <div class="nav__header">
                    <ul class="nav__list">
                        <li class="nav__item">Mark Zuckerburg</li>
                    </ul>
                    <a href="#" class="nav__link-header"><i class="fa-solid fa-xmark"></i></a>
                </div>
                <div class="nav__body">
                    <div class="nav__today">
                        <hr class="nav__line">
                        <h1 class="nav__title">Today</h1>
                        <hr class="nav__line">
                    </div>
                    <div class="nav__accept">
                        <p class="nav__time">10:53</p>
                        <div class="nav__text-div">
                            <p class="nav__text-accept">Hi, Mark! I made a new design for<br> Messenger App.</p>
                        </div>
                    </div>
                    <div class="nav__send">
                        <p class="nav__time send-time">10:57</p>
                        <div class="nav__text-div-send">
                            <p class="nav__text-send">Yo! Send it to my assistant and we'll review<br> it during the year.</p>
                        </div>
                    </div>
                    <div class="nav__accept">
                        <p class="nav__time">11:03</p>
                        <div class="nav__text-div">
                            <p class="nav__text-accept">But Mark</p>
                        </div>
                    </div>
                    <div class="nav__send">
                        <p class="nav__time send-time"></p>
                        <div class="nav__text-div-send">
                            <p class="nav__text-send end">You were blocked by the user.</p>
                        </div>
                    </div>
                </div>
                <div class="nav__footer">
                    <hr>
                    <input type="text" name="text"  placeholder="Enter your message" class="nav__footer-text">
                    <button type="submit" class="nav__btn-send">SEND</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
